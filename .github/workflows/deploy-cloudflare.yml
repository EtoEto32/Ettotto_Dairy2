name: Deploy Astro blog to Cloudflare Pages

on:
  push:
    branches:
      - main # main ブランチに push されたら自動でデプロイ
  workflow_dispatch:
    # 手動でワークフローを実行するときに使用

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: my-blog

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: my-blog/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: YOUR_PAGES_PROJECT_NAME
          directory: ./my-blog/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

